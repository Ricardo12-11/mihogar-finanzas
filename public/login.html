<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiHogarFinanzas - Login</title>
  <link rel="stylesheet" href="estilos.css">
  
  <style>
    /* --- INICIO DE ESTILOS DEL LOGIN --- */
    /* Definimos los colores verdes aquí también para asegurar que se vean */
    :root {
      --login-primary: #0d9488;       /* Verde Principal */
      --login-primary-dark: #0f766e;  /* Verde Oscuro */
      --login-focus-shadow: rgba(13, 148, 136, 0.1); /* Sombra suave verde */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
    }
    
    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo-section img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      margin-bottom: 0.75rem;
    }
    
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 0.875rem;
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: #f1f5f9;
      padding: 0.25rem;
      border-radius: 8px;
    }
    
    .tabs button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      cursor: pointer;
      background: transparent;
      font-weight: 500;
      font-size: 0.875rem;
      color: #64748b;
      border-radius: 6px;
      transition: all 0.15s;
    }
    
    /* CAMBIO: Color de la pestaña activa a Verde */
    .tabs button.active {
      background: var(--login-primary);
      color: white;
    }
    
    form { display: none; }
    form.active { display: block; }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.35rem;
    }
    
    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.15s;
    }
    
    /* CAMBIO: Color del borde al escribir a Verde */
    input:focus {
      outline: none;
      border-color: var(--login-primary);
      box-shadow: 0 0 0 2px var(--login-focus-shadow);
    }
    
    .btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      /* CAMBIO: Fondo del botón a Verde */
      background: var(--login-primary);
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 0.5rem;
    }
    
    /* CAMBIO: Hover del botón a Verde Oscuro */
    .btn:hover {
      background: var(--login-primary-dark);
    }
    
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-top: 0.75rem;
    }
    
    .error:empty { display: none; }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="container">
      <div class="logo-section">
        <h2>MiHogarFinanzas</h2>
        <p class="subtitle">Sistema de Créditos Hipotecarios</p>
      </div>

      <div class="tabs">
        <button id="loginTab" class="active">Iniciar Sesión</button>
        <button id="registerTab">Registrarse</button>
      </div>

      <form id="loginForm" class="active">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">Ingresar</button>
        <p id="loginError" class="error"></p>
      </form>

      <form id="registerForm">
        <div class="form-group">
          <label for="rname">Nombre Completo</label>
          <input type="text" id="rname" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="remail">Correo Electrónico</label>
          <input type="email" id="remail" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="rpass">Contraseña</label>
          <input type="password" id="rpass" placeholder="Mínimo 6 caracteres" required>
        </div>
        <button type="submit" class="btn">Crear Cuenta</button>
        <p id="regError" class="error"></p>
      </form>
    </div>
  </div>

<script>
const api = '/api';
const loginTab = document.getElementById("loginTab");
const registerTab = document.getElementById("registerTab");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

loginTab.onclick = () => {
  loginTab.classList.add("active");
  registerTab.classList.remove("active");
  loginForm.classList.add("active");
  registerForm.classList.remove("active");
};
registerTab.onclick = () => {
  registerTab.classList.add("active");
  loginTab.classList.remove("active");
  registerForm.classList.add("active");
  loginForm.classList.remove("active");
};

loginForm.onsubmit = async (e)=> {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  try {
    const res = await fetch(api+'/auth/login',{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email, password})
    });
    const data = await res.json();
    if(!res.ok){ document.getElementById('loginError').innerText = data.message || 'Error'; return; }

    localStorage.setItem('mhf_token', data.token);
    localStorage.setItem('mhf_user', JSON.stringify(data.user));
    window.location.href = '/usuarios.html'; // Redirige a tu página de usuarios ya arreglada
  } catch (err) {
    document.getElementById('loginError').innerText = 'Error de conexión';
  }
};

registerForm.onsubmit = async (e)=> {
  e.preventDefault();
  const name = document.getElementById('rname').value;
  const email = document.getElementById('remail').value;
  const password = document.getElementById('rpass').value;

  try {
    const res = await fetch(api+'/auth/register',{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({name,email,password})
    });
    const data = await res.json();
    if(!res.ok){ document.getElementById('regError').innerText = data.message || 'Error'; return; }

    alert('Registrado correctamente. Ahora inicia sesión.');
    loginTab.click();
  } catch (err) {
    document.getElementById('regError').innerText = 'Error de conexión';
  }
};
</script>

</body>
</html>
